<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex分配空间</title>
  <style>
    .wrapper{
      display: flex;
      height: 600px;
      width: 100%;
      background-color: #666666;
    }
    .wrapper div{
      background-color: fuchsia;
/*flex: ;*/

    }
    .middle{
      background-color: #de113d;
    }
    .left{
      background-color: #e2d2d2;
    }
    .right{
      background-color: #deb511;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="middle"></div>
  <div class="left"></div>
  <div class="right"></div>
</div>
</body>
</html>
