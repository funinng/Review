<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .info-show{
    width: 350px;
    padding: 20px;
    margin: 0 auto;
    border: 1px solid silver;
    overflow: hidden;
  }
  .head-sculpture{
    float: left;
  }
  .photo{
    height: 120px;
    width: 100px;
    background-color: silver;
    text-align: center;
    display: table-cell;
    vertical-align: middle; /*垂直居中*/
  }
  .name{
padding-top: 10px;
    text-align: center;

  }
  .description{
    float: right;

    border: 1px solid #db9696;
    height: 150px;
    width: 200px;
  }
</style>
<body>
<div class="info-show">
  <div class="head-sculpture">
    <div class="photo">头像</div>
    <div class="name">姓名</div>
  </div>
  <div class="description">描述</div>
</div>
</body>
</html>
